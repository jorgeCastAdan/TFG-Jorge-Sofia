<button mat-raised-button color="primary" (click)="exportarExcel()">
    <mat-icon>download</mat-icon>
    Excel
</button>
<button mat-raised-button color="primary" (click)="crear()">
    <mat-icon>add</mat-icon>
    Crear
</button>

<div class="buscador-container">
  <input matInput (keyup)="filtro($any($event.target).value)" placeholder="Buscar" class="buscador">
</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="borrar(usuario)">
                    <mat-icon>delete</mat-icon>
                    <span>Borrar</span>
                </button>
                <button mat-menu-item (click)="modificar(usuario)">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.apellidos}}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.telefono}}</td>
    </ng-container>

    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>DNI</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.dni}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
    </ng-container>

    <ng-container matColumnDef="calle">
        <th mat-header-cell *matHeaderCellDef>Calle</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.calle}}</td>
    </ng-container>

    <ng-container matColumnDef="esAdmin">
        <th mat-header-cell *matHeaderCellDef>Admin</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.esAdmin ? 'Sí' : 'No'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="seleccionarElm(row)" *matRowDef="let row; columns: displayedColumns;">
    </tr>

</table>
