<button mat-raised-button color="primary" (click)="exportarExcel()">
  <mat-icon>download</mat-icon>
  Excel
</button>
<button mat-raised-button color="primary" (click)="crear()">
  <mat-icon>add</mat-icon>
  Crear
</button>

<div class="buscador-container">
  <input matInput (keyup)="filtro($any($event.target).value)" placeholder="Buscar" class="buscador">
</div>

<hr/>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="borrar(usuario)">
          <mat-icon>delete</mat-icon>
          <span>Borrar</span>
        </button>
        <button mat-menu-item (click)="modificar(usuario)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
    <td mat-cell *matCellDef="let act">{{act.codigo}}</td>
  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let act">{{act.titulo}}</td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let act">{{act.tipo}}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let act">{{act.fecha}}</td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let act">{{act.direccion}}</td>
  </ng-container>

  <ng-container matColumnDef="reservable">
    <th mat-header-cell *matHeaderCellDef>Reservable</th>
    <td mat-cell *matCellDef="let act">{{act.reservable ? 'Sí' : 'No'}}</td>
  </ng-container>

  <ng-container matColumnDef="asistentes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Asistentes</th>
    <td mat-cell *matCellDef="let act">{{act.asistentes ? act.asistentes.length : 0}}</td>
  </ng-container>

  <ng-container matColumnDef="editando">
    <th mat-header-cell *matHeaderCellDef>Editando</th>
    <td mat-cell *matCellDef="let act">{{act.editando ? 'Sí' : 'No'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSize]="5" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
